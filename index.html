<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
      <link rel="stylesheet" href="./css/main.css">
    <title>Intex</title>
</head>
<body class="flex justify-center items-center">
    <div class="register-div w-[621px] pt-[35px] pb-[46px] bg-white flex flex-col items-center rounded-[25px]">
      <img src="./images/Intex-market.uz.svg" alt="Site logo">
      <strong class="font-bold text-[#A3A3A3] text-[25px] leading-[29px] text-center mt-[17px]">
        Введите имя пользователя и пароль, чтобы получить доступ к системе.
      </strong>
      <form class="login-form mt-[91px] flex flex-col items-center">
        <input required name="username" type="text" placeholder="Имя пользователя" class="w-[359px] h-[61px] placeholder:text-[#A3A3A3] placeholder:text-[25px] placeholder:font-bold border-[1px] rounded-[17px] shadow-lg placeholder:text-center text-center text-[#A3A3A3] text-[25px] outline-0"> 
        <input required name="password" type="password" placeholder="Пароль" class="mt-[16px] w-[359px] h-[61px] placeholder:text-[#A3A3A3] placeholder:text-[25px] placeholder:font-bold border-[1px] rounded-[17px] shadow-lg placeholder:text-center text-center text-[#A3A3A3] text-[25px] outline-0"> 
        <button type="submit" class="register-btn mt-[47px] w-[237px] h-[48px] text-[25px] text-[#FFFFFF] bg-[#3F8C8E] rounded-[10px] flex justify-center items-center">Войти</button>
      </form>
    </div>
    <script src="./JS/main.js"></script>
</body>
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</html>
