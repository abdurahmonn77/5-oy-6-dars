<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
     </style>
    <link rel="stylesheet" href="./css/products.css">
    <title>Products</title>
</head>
<body>
    <main class="flex">
        <section class="bg-white w-[20%]">
            <div class="bg-white pb-[20px] border-b-[3px] border-[#EBEBFF] pt-[34px] flex justify-center items-center">
                    <img src="images/Intex-market.uz.svg" alt="logo" width="200px">
            </div>
                <div class="overflow-y-auto mt-[33px] pt-[34px] pl-[41px] flex flex-col gap-[15px]">
                    <a href="#" class="text-[25px] leading-[35px] text-[#009398]">Продукты</a>
                    <a href="#" class="text-[25px] leading-[35px] text-[#B4B4C6]">Заказы</a>
                    <a href="#" class="text-[25px] leading-[35px] text-[#B4B4C6]">Категории</a>
                    <a href="#" class="text-[25px] leading-[35px] text-[#B4B4C6]">Сайт</a>
            </div>
        </section>
        <section class="w-[80%] bg-[#f8f8f8] flex flex-col h-[100vh] pb-[20px]">
            <nav class="flex gap-[30px] pt-[25px] pb-[21.5px] border-b-[3px] border-[#EBEBFF] justify-end pr-[61px]">
                <strong class="text-[22px] text-[#A6A6A6] leading-[25.5px]">Просмотр веб-сайта</strong>
                <span class="w-[1px] bg-[#D6D6D6]"></span>
               <div class="flex items-center gap-[10px]">
                <img src="images/Path 30.svg" alt="account img">
                <strong class="login-name text-[22px] text-[#A6A6A6] leading-[25.5px]">Joe Molton</strong>
               </div>
            </nav>
            <form class="product-form mt-[22px] pl-[42px] flex items-center justify-between pr-[48px]">
               <label for="search-input relative">
                <input type="text" name="search-product" id="search-input" placeholder="Найти" class="w-[377px] h-[64px] rounded-[60px] pl-[34px] placeholder:text-[20px] outline-0 pr-[85px]">
                <span class="absolute w-[3px] bg-[#E6E6E6] h-[42px] top-[107px] right-[880px]"></span>
                <img src="images/input-scope.svg" alt="" class="absolute top-[115px] right-[830px]">
               </label>
               <button onclick="handleAddBtnClick()" class="add-product text-white text-[20px] w-[222px] h-[64px] rounded-[29px] flex justify-center items-center bg-[#009398]">+ Добавить продукт</button>
            </form>
           <ul class="flex gap-[46px] mt-[40px] mx-auto">
             <li class="category-1 text-[#009398] pb-[8px] text-[35px] font-bold border-b-[3px] cursor-pointer border-[#009398]">Каркасные</li>
             <li class="category-2 text-[#A6A6A6]  pb-[8px] text-[35px] font-bold border-b-[3px] cursor-pointer border-transparent">Надувные</li>   
           </ul>
           <div class="px-[42px]">
            <div class="overflow-y-auto rounded-[30px]">
              <table id="product-table" class="table-auto w-full mt-[66px]">
                  <thead>
                    <tr class="bg-white">
                      <th class="text-[20px] font-normal leading-[35px] py-[17px] rounded-l-[30px]">Изображение</th>
                      <th class="text-[20px] font-normal leading-[35px] py-[17px]">Цена(сум)</th>
                      <th class="text-[20px] font-normal leading-[35px] py-[17px]">Количество</th>
                      <th class="text-[20px] font-normal leading-[35px] py-[17px]">Рамка</th>
                      <th class="text-[20px] font-normal leading-[35px] py-[17px]">Размер(м)</th>
                      <th class="text-[20px] font-normal leading-[35px] py-[17px]">Глубина(см)</th>
                      <th class="text-[20px] font-normal leading-[35px] py-[17px] rounded-r-[30px]">Действия</th>
                    </tr>
                  </thead>
                <tbody>
                    <!-- Existing rows go here -->
                </tbody>
            </table>
            
            </div>
           </div>
           </section>

    </main>

    <div id="wrapper" class="modal-wrapper scale-0 duration-300 fixed inset-0 bg-[#00000029] backdrop-blur flex justify-center items-center">
      <div class="modal absolute w-[1000px] duration-300 pt-[41px] pb-[27px] bg-white rounded-[25px] bg-[f8f8f8]">
        <div class="img-wrapper bg-white w-[691px] h-[316px] border-dotted border-[2px] border-black mx-auto rounded-[21px] flex items-center justify-center cursor-pointer">
          <div class="flex gap-[29px] items-center">
            <img src="images/Vector.svg" alt="">
            <strong class="text-[30px] text-[#898989]">Выберите изображение</strong>
          </div>
        </div>
       <div class="w-[915px] mx-auto mt-[24px]">
        <form class="add-product-form grid grid-cols-2 gap-[20px] items">
          <label class="flex flex-col">
              <span class="text-[#898989] text-[23px]">Категории</span>
              <select name="product-select" id="" class="text-[18px] outline-0 w-full border-b-[3px] pb-[7px]">
                  <option value="Каркасные">Каркасные</option>
                  <option value="Надувные">Надувные</option>
              </select>
          </label>
          <label class="flex flex-col">
              <span class="text-[#898989] text-[23px]">Стартая цена (сум)</span>
              <input  name="product-old-price" type="text" class="text-[18px] outline-0 w-full border-b-[3px] pb-[7px]">
          </label>
          <label class="flex flex-col">
              <span class="text-[#898989] text-[23px]">Размер (м)</span>
              <input name="product-size" type="text" class="text-[18px] outline-0 w-full border-b-[3px] pb-[7px]">
          </label>
          <label class="flex flex-col">
              <span class="text-[#898989] text-[23px]">Количество</span>
              <input name="product-number" type="text" class="text-[18px] outline-0 w-full border-b-[3px] pb-[7px]">
          </label>
          <label class="flex flex-col">
              <span class="text-[#898989] text-[23px]">Цена co скидкой (сум)</span>
              <input name="product-new-price" type="text" class="text-[18px] outline-0 w-full border-b-[3px] pb-[7px]">
          </label>
          <label class="flex flex-col">
              <span class="text-[#898989] text-[23px]">Глубина(см)</span>
              <input name="product-depth" type="text" class="text-[18px] outline-0 w-full border-b-[3px] pb-[7px]">
          </label>
          <button type="submit" class="add-product-btn col-span-2 mx-auto w-[237px] h-[47px] bg-[#009398] rounded-[30px] text-[25px] text-white mt-[10px]">
              Добавить
          </button>
      </form>
      
      
       </div>

      </div>
    </div>
</body>
<script src="./JS/products.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</html>
